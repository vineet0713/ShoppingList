<div class="row">
	<div class="col-xs-12">
		<button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
	</div>
</div>

<!-- Horizontal Line (separating button and recipe) -->
<hr>

<div class="row">
	<div class="col-xs-12">
		<app-recipe-item
		*ngFor="let recipeElement of recipes; let i = index"
		[recipeItem]="recipeElement"
		[recipeId]="i"></app-recipe-item>
	</div>
</div>
