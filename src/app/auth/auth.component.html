<div class="row">
	<div class="col-xs-12 col-md-6 col-md-offset-3">
		<form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" class="form-control" [formControlName]="'email'">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" class="form-control" [formControlName]="'password'">
			</div>
			<div>
				<button class="btn btn-primary" type="submit" style="margin-right: 10px;" [disabled]="authForm.invalid">
					{{ isLoginMode ? 'Login' : 'Sign Up' }}
				</button>
				<button class="btn btn-primary" type="button" (click)="onSwitchMode()">
					Switch To {{ isLoginMode ? 'Sign Up' : 'Login' }}
				</button>
			</div>
		</form>
		<div *ngIf="isLoading">
			<app-loading-spinner></app-loading-spinner>
		</div>
		<!-- <div class="alert alert-danger" style="margin-top: 20px;" *ngIf="error">
			<p>{{ error }}</p>
		</div> -->
		<app-alert [message]="error" *ngIf="error" (closeEmitter)="onHandleError()"></app-alert>
	</div>
</div>
